<!DOCTYPE html>

<html>

<head>
    <title>SWAD Speedster</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>

    <script type="importmap">
          { "imports": { "three": "../libs/three.module.js" } }
    </script>

    <script type="module" src="./main.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        @font-face {
            font-family: 'titulo';
            src: url('../imgs/SpeedRacing-NegativeItalic.ttf') format('truetype');
        }

        /* Estilo base del botón */
        #toggleMusic {
            position: absolute;
            /* Fijar el botón en la esquina inferior derecha */
            bottom: 1em;
            right: 1em;
            background-color: #ff0000;
            /* Color de fondo rojo */
            color: #fff;
            /* Color del texto blanco */
            padding: 10px 20px;
            /* Espacio alrededor del texto */
            font-size: 16px;
            /* Tamaño de fuente */
            border: none;
            /* Sin borde */
            cursor: pointer;
            /* Cambia el cursor al pasar sobre el botón */
            border-radius: 5px;
            /* Bordes redondeados */
            text-transform: uppercase;
            /* Convertir el texto a mayúsculas */
            font-weight: bold;
            /* Texto en negrita */
            transition: background-color 0.3s, color 0.3s;
            /* Transición suave al cambiar de color */
        }

        /* Estilo cuando el cursor está encima */
        #toggleMusic:hover {
            background-color: #cc0000;
            /* Color de fondo rojo oscuro */
        }

        /* Estilo cuando se hace clic */
        #toggleMusic:active {
            background-color: #00fa43;
            /* Color de fondo rojo más oscuro */
        }


        #title {
            font-family: 'titulo';
            font-size: 2em;
            color: #000;
            text-align: center;
            background-color: #ff0;
        }

        #vuelta {
            display: none;
            position: absolute;
            font-family: 'titulo';
            font-size: 5em;
            left: 35%;
            top: 20%;
            color: white;
            background-color: rgba(46, 46, 46, 0.5);
            border-radius: 1.5em;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            /* Fondo semi-transparente */
            border-radius: 10px;
            color: #fff;
            /* Color del texto */
            font-family: 'Arial', sans-serif;
            /* Fuente */
            font-size: 16px;
            border: 2px solid #ff0000;
        }

        #speed,
        #vueltas,
        #score {
            margin-bottom: 5px;
        }

        #speed {
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            color: rgb(255, 0, 0);
            margin-left: auto;
            padding: 10%;
        }

        #max_speed {
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            color: rgb(255, 0, 0);
            margin-left: 5%;
        }

        #score {
            font-style: italic;
            color: #ff0;
            font-size: 2em;
        }

        .cuentakilometros {
            width: 200px;
            height: 200px;
            background-color: #031c03;
            border-radius: 50%;
            border-color: red;
            border-style: dashed;
            position: relative;
            padding: 1em;
        }

        .agujero {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .aguja {
            width: 2px;
            height: 80px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: top center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.5s ease;
            /* Animación de la aguja */
        }

        .contenedor {
            display: none;
            position: fixed;
            bottom: 20px;
            /* Ajusta la distancia desde el borde inferior de la ventana */
            margin-left: 10%;
            /* Centra horizontalmente el cuentakilómetros */
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.786);
            border-radius: 1em;
        }

        .numero {
            position: absolute;
            font-size: 1em;
            color: #ffffff;
            font-family: 'Arial';
            font-style: boold;
        }

        .numero0 {
            top: 90%;
            left: 50%;
            transform: translateX(-50%);
        }

        .numero1 {
            top: 45%;
            left: 10%;
            transform: translateX(-50%);
        }

        .numero2 {
            top: 10%;
            left: 45%;
            transform: translateY(-50%);
        }

        .numero3 {
            top: 50%;
            left: 85%;
            transform: translateY(-50%);
        }

        #escudo {
            position: absolute;
            top: 5%;
            left: 50%;
            display: none;
            /* Ocultar el escudo al inicio */
            justify-content: center;
            align-items: center;
        }

        #escudo img {
            transform: rotate(45deg);
            max-width: 20%;
            max-height: 20%;
            filter: brightness(1.5);
            /* Aclara la imagen en un 50% */
        }

        #escudo p {
            font-size: 2em;
            font-family: 'Arial Black', sans-serif;
            color: rgb(238, 255, 0);
            -webkit-text-stroke-width: 0.05em;
            /* Ancho del borde */
            -webkit-text-stroke-color: #000;
            /* Color del borde */
        }

        #hud {
            display: none;
            /* Ocultar el contenido al inicio */
        }

        #startMenu {
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.2);
            color: black;
            font-family: 'titulo';
            font-size: 3em;
        }

        #startMenu h1 {
            background-color: #ff0;
            font-size: 3em;
        }

        #startButton {
            padding: 1em 2em;
            font-size: 1.5em;
            background-color: #ff0;
            border: none;
            cursor: pointer;
            border-radius: 1em;
            font-family: 'titulo';
            font-weight: bold;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        #startButton:hover {
            animation: pulse 1s infinite;
            /* La animación pulse se ejecutará infinitamente */
            background-color: #ff0000;
            color: white;
        }

        #startMenu h1 {
            animation: float 1s infinite;
            /* La animación float se ejecutará infinitamente */
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        #gameOverContainer {
            background-color: rgba(0, 0, 0, 0.5);
            /* Fondo semi-transparente */
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameOverContainer h1{
            font-size: 3em;
            font-family: 'titulo';
        }
    </style>
</head>

<body>
    <!-- Contenido visible al inicio -->
    <div id="startMenu">
        <h1>( SWAD Speedster )</h1>
        <button id="startButton">Start</button>
    </div>
<!-- Video de fondo -->
<video id="video" autoplay muted loop>
    <source src="../imgs/menu_inicio.mp4" type="video/mp4">
    <!-- Fallback para navegadores que no soportan videos -->
    Your browser does not support the video tag.
</video>

    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
        <div id="hud">
            <div id="title"> ( SWAD Speedster ) </div>
            <img src="./favicon.ico" alt="SWAD Logo" width="100">

            <div id="vueltas">Vueltas: </div>
            <div id="score">Score: </div>
        </div>

    </div>

    <div id="Stats-output"></div>

    <div class="contenedor">
        <div class="cuentakilometros">
            <div class="agujero"></div>
            <div class="aguja" id="aguja"></div>
            <div class="numero numero0">0</div>
            <div class="numero numero1">45</div>
            <div class="numero numero2">75</div>
            <div class="numero numero3">105</div>
        </div>
        <div id="speed">Speed: 0</div>
        <div id="max_speed">Max Speed: </div>
    </div>

    <div id="escudo">
        <p>Escudo</p>
        <img src="../imgs/escudo.png" alt="Escudo">
    </div>

    <div id="vuelta"> ( Vuelta ) </div>
    <button id="toggleMusic">Activar Música</button>

</body>

</html>
